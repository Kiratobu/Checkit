version: "3.8"
services:
  db:
    image: postgres
    ports:
     - "5433:5433"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  web:
    build: .
    tty: true
    command:  bash -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8001'

    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - db
    
    links:
      - db:db

